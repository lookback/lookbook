version: 2.1
jobs:
  build:
    working_directory: ~/lookbook
    docker:
      - image: cimg/node:20.17.0-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Dependencies
          command: npm install --no-audit --no-save
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Build
          command: npm run build
      - run:
          name: Test
          command: npm test
      - store_test_results:
          path: test-output
      - run:
          name: Write file sizes report
          command: npm run sizes
      - store_artifacts:
          path: sizes
      - store_artifacts:
          path: dist
